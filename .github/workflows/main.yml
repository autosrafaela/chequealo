name: build-and-deploy-to-deploy-branch

on:
  push:
    branches: [ main ]   # (En la UI en espa√±ol se ve "principal", pero el nombre real es main)

permissions:
  contents: write        # NECESARIO para poder push a la rama deploy

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Instalar dependencias
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Construir sitio (Vite)
        run: npm run build

      - name: Publicar dist/ en la rama deploy
        run: |
          git config user.name "CI"
          git config user.email "ci@users.noreply.github.com"
          git fetch origin
          git checkout --orphan deploy
          git rm -rf .
          cp -r dist/* .
          touch .nojekyll
          git add -A
          git commit -m "Deploy $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push -f origin deploy

