name: build-and-deploy-to-deploy-branch

on:
  push:
    branches: [ main ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Mostrar archivos (debug)
        run: ls -la

      - name: Instalar dependencias
        run: |
          if [ -f package-lock.json ]; then
            npm ci
          else
            npm install
          fi

      - name: Verificar script build
        run: |
          if ! cat package.json | grep -q '"build"'; then
            echo 'Falta script "build" en package.json (debería ser "vite build")' >&2
            exit 1
          fi

      - name: Construir sitio (Vite)
        env:
          # Estas VITE_* vienen de "Actions → Variables" (ver paso 2)
          VITE_SUPABASE_URL: ${{ vars.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ vars.VITE_SUPABASE_ANON_KEY }}
          VITE_PUBLIC_SITE_URL: ${{ vars.VITE_PUBLIC_SITE_URL }}
          VITE_PAYMENT_PROVIDER: ${{ vars.VITE_PAYMENT_PROVIDER }}
          VITE_CURRENCY: ${{ vars.VITE_CURRENCY }}
        run: npm run build

            - name: Publish dist/ to deploy branch (clean)
        run: |
          if [ ! -d "dist" ]; then
            echo "dist folder not found (build failed)" >&2
            exit 1
          fi

          # Crear rama deploy sin historial
          git fetch origin
          git checkout --orphan deploy || git switch --orphan deploy

          # LIMPIEZA TOTAL del árbol de trabajo (elimina node_modules y archivos no rastreados)
          git reset --hard
          git clean -fdx

          # Copiar solo el build estático
          cp -r dist/* .
          touch .nojekyll

          # Commit y push forzado a deploy
          git add -A
          git commit -m "Deploy $(date -u +%Y-%m-%dT%H:%M:%SZ)"
          git push -f origin deploy

