  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      // Service Worker control: disable in Lovable preview and ensure caches are cleared
      if ('serviceWorker' in navigator) {
        const isLovablePreview = /lovable\.(dev|app|project\.com)$/.test(location.hostname) || location.hostname.includes('lovable');
        if (isLovablePreview) {
          // Unregister any existing SW and clear caches before the app boots to avoid stale shells
          navigator.serviceWorker.getRegistrations().then((regs) => regs.forEach((r) => r.unregister()));
          if ('caches' in window) {
            caches.keys().then((keys) => keys.forEach((k) => caches.delete(k)));
          }
          console.log('Service Worker y cachés deshabilitados en preview de Lovable.');
        } else {
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then((registration) => {
                console.log('Service Worker registrado exitosamente:', registration.scope);
              })
              .catch((error) => {
                console.log('Error al registrar Service Worker:', error);
              });
          });
        }
      }
    </script>
