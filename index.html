    <script>
      // Service Worker control: disable in Lovable preview and ALL iOS/Mobile Safari browsers
      if ('serviceWorker' in navigator) {
        const isLovablePreview = /lovable\.(dev|app|project\.com)$/.test(location.hostname) || location.hostname.includes('lovable');
        
        // Detect iOS/Mobile Safari - more comprehensive detection
        const isIOS = /iPhone|iPad|iPod/.test(navigator.userAgent) || 
                      (navigator.platform === 'MacIntel' && navigator.maxTouchPoints > 1);
        const isSafari = /Safari/.test(navigator.userAgent) && !/Chrome|CriOS|FxiOS/.test(navigator.userAgent);
        const isMobileSafari = isIOS && isSafari;
        const isIOSChrome = /CriOS/.test(navigator.userAgent);
        
        // Disable SW on Lovable preview, iOS Safari, and iOS Chrome
        if (isLovablePreview || isMobileSafari || isIOSChrome || isIOS) {
          // Unregister any existing SW and clear caches aggressively
          navigator.serviceWorker.getRegistrations().then((regs) => {
            regs.forEach((r) => {
              r.unregister();
              console.log('Service Worker desregistrado');
            });
          });
          
          if ('caches' in window) {
            caches.keys().then((keys) => {
              keys.forEach((k) => {
                caches.delete(k);
                console.log('Cache eliminado:', k);
              });
            });
          }
          
          console.log('✓ Service Worker deshabilitado para iOS/Safari/Chrome');
          console.log('Plataforma:', navigator.userAgent);
        } else {
          // Only register SW on non-iOS devices
          window.addEventListener('load', () => {
            navigator.serviceWorker.register('/service-worker.js')
              .then((registration) => {
                console.log('Service Worker registrado exitosamente:', registration.scope);
              })
              .catch((error) => {
                console.log('Error al registrar Service Worker:', error);
              });
          });
        }
      }
    </script>
