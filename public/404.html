<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Redirecting...</title>
  <script>
    // Redirect to index.html with the path as a query parameter
    const path = window.location.pathname.replace('/chequealo', '');
    window.location.replace('/chequealo/?redirect=' + encodeURIComponent(path + window.location.search + window.location.hash));
  </script>
</head>
<body>
  Redirecting...
</body>
</html>
